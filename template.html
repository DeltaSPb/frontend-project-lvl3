<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS reader</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>RSS Form</h1>
        <form>
          <div class="form-group row">
            <div class="col">
              <input type="text" class="form-control" id="basic-url" placeholder="Enter the feed URL">
              <div class="alert alert-danger d-none" role="alert"></div>
            </div>
            <div class="col">
              <button class="btn btn-primary" type="button">READ</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
