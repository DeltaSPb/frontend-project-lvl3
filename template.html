<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS reader</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>RSS Form</h1>
        <form>
          <div class="form-group row">
            <div class="col">
              <input type="text" class="form-control" id="basic-url" placeholder="Enter the feed URL">
              <div class="alert alert-danger d-none" role="alert"></div>
            </div>
            <div class="col">
              <button class="btn btn-primary" type="button" disabled>READ</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="title"></h5>
          </div>
          <div class="modal-body">
            <p class="description"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
