<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS reader</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="form-title">RSS Form</h1>
        <form class="form-group row" onsubmit="return false;">
          <div class="col">
            <input type="text" class="form-control" id="basic-url" placeholder="Enter the feed URL">
            <div class="alert alert-danger d-none" role="alert"></div>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary" disabled>Subscribe</button>
          </div>
        </form>
      </div>
    </div>
    <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="description"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
